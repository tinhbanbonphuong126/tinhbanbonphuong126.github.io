<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>odd demo</title>
        <style>
            div {
                background: #f3f7f5;
            }
        </style>
        <script src="https://code.jquery.com/jquery-2.0.0.js"></script>
    </head>
    <body>

        <form>
            <tr><td>Row with Index #0</td></tr>

            <tr><td>Row with Index #2</td></tr>
            <tr><td>Row with Index #3</td></tr>
        </form>

        <script>
            $("tr:odd").css("background-color", "red");
        </script>

    </body>
</html>
