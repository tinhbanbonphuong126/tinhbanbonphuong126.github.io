<!--Form here-->
<div class="container">
    <form action="thongtin.html" method="get">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="P V Que" placeholder="Enter name">
        </div>

        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" value="tinhbanbonphuong126@gmail.com" name="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" name="password" value="******" id="password" placeholder="Password">
