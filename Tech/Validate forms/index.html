<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
    <script src="plugins/tether.js" type="text/javascript"></script>
    <script src="plugins/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="./plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./plugins/bootstrap/css/bootstrap-flex.css">
    <link rel="stylesheet" href="./plugins/bootstrap/css/bootstrap-grid.css"/>
    <link rel="stylesheet" href="./plugins/bootstrap/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="./plugins/bootstrap/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="./plugins/font-awesome/css/font-awesome.css">
    <style>
        label  {
            font-weight: bold;
        }
    </style>
</head>
<body>


<!--Form here-->
<div class="container">
    <form action="thongtin.html" name="validate_form" id="validate_form" method="get">
        <fieldset>
            <legend class="text-xs-center pb-3">.PERSONAL INFORMATION.</legend>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
                <div class="alert alert-warning hidden-xl-down" role="alert"></div>
            </div>
            <div class="form-group">
                <label for="date">Birth</label>
                <input type="date" class="form-control" id="date" name="date" placeholder="Enter birth">
                <div class="alert alert-warning hidden-xl-down" role="alert"></div>
            </div>
            <div class="form-group">
                <label>Gender</label> <br>
                <input type="radio" name="sex" id="male" value="Male"> <label for="male">Male</label>
                <input type="radio" name="sex" id="female" value="Female"> <label for="female">Female</label>
                <div class="alert alert-warning hidden-xl-down" role="alert"></div>
            </div>
            <div class="form-group">
                <label for="address">Address: </label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter Address">
                <div class="alert alert-warning hidden-xl-down" role="alert"></div>
            </div>
            <div class="form-group">
                <label for="phone">Phone number: </label>
                <input type="text" class="form-control" id="phone" name="phone" value="" placeholder="Enter Phone number">
                <div class="alert alert-warning hidden-xl-down" role="alert"></div>
            </div>
            <div class="form-group">
                <label for="email">Email address: </label>
                <input type="text" class="form-control" id="email" value="" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                <div class="alert alert-warning hidden-xl-down" role="alert"></div>
                <p id="hint"></p>
            </div>
            <div class="form-group">
                <label for="facebook">Facebook Link: </label>
                <input type="text" class="form-control" name="facebook" value="" id="facebook" placeholder="Fill facebook here">
                <div class="alert alert-warning hidden-xl-down" role="alert"></div>
            </div>
            <!--submit-->
            <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>
</div>



<!--end form-->
<script src="./js/validateForm.js"></script>

</body>
</html>
